<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        table,
        tr,
        th,
        td {
            border: 0.1em solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 0.3em;
        }

        td,
        th {
            height: 2em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: larger;
        }

        input,
        select {
            border-radius: 1em;
            height: 1.9em;
            font-size: large;
        }
    </style>

    <script>
        courses = 1
        function add() {
            if (courses < 10) {
                let table = document.getElementById('table')
                let row = table.insertRow()
                let cell = row.insertCell().innerHTML = '<td><input class="input is-rounded" type="text" placeholder="Enter Course name"></td>'
                cell = row.insertCell().innerHTML = '<td><input class="input is-rounded" type="number" placeholder="Enter Credits"></td>'
                cell = row.insertCell().innerHTML = `
            <select class="select is-rounded">
                            <option value="4">A+</option>
                            <option value="3.75">A</option>
                            <option value="3.5">B+</option>
                            <option value="3">B</option>
                            <option value="2.5">C+</option>
                            <option value="2">C</option>
                            <option value="1.5">D+</option>
                            <option value="1">D</option>
                            <option value="0">F</option>
                        </select>
            `
                courses++
            }
            else {
                alert('More than 10 courses?? who are you?')
            }
        }
        function calc() {
            let inputs = document.getElementsByClassName('input')
            for (let i of inputs) {
                console.log(i.value);
            }

        }
    </script>
</head>

<body>
    <div style="display:flex ; justify-content:center ; align-items:center ; height: 95vh">
        <div style="align-items:center ; background-color: lightblue; padding: 1% 15%; height: 100%;">
            <h1 class="" style="color:darkgreen; text-align: center;">Calculate your GPA!</h1>
            <table id="table" style="border:20px ; width: 100%;">
                <tr>
                    <th>Course</th>
                    <th>Credits</th>
                    <th>Grade</th>
                </tr>
                <tr>
                    <td><input class="input is-rounded" type="text" placeholder="Enter Course name"></td>
                    <td><input class="input is-rounded" type="number" placeholder="Enter Credits"></td>
                    <td>
                        <select class="select is-rounded">
                            <option value="4">A+</option>
                            <option value="3.75">A</option>
                            <option value="3.5">B+</option>
                            <option value="3">B</option>
                            <option value="2.5">C+</option>
                            <option value="2">C</option>
                            <option value="1.5">D+</option>
                            <option value="1">D</option>
                            <option value="0">F</option>
                        </select>
                    </td>
                </tr>
            </table>
            <a class="button is-info is-medium" onclick="add()">Another Course?</a>
            <a class="button is-warning is-medium" onclick="calc()">Calculate</a>
            
        </div>
    </div>



</body>

</html>
